<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note: Play diffrent Animal noises such as a moew, bark, roar, and moo </p>
    </div>
    <div class="main-div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();"> START </button>
        <h2 id="detected_dog">Detected Dog - 0 </h2> 
        <h2 id="detected_cat">Detected Cat - 0 </h2>
        <h2 id="detected_lion">Detected Lion - 0 </h2> 
        <h2 id="detected_cow">Detected Cow - 0 </h2> 


        <h3 id="animal_name"> Detected voice is of - </h3>
        <br>
        <img src="ear-sketch.png" id="ear-sketch" width="500" height="500">
      </center>
      <div class="copy_right_footer">

      </div>
  <script src="main.js"></script>
    </div>

  </html>
